<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
</head>
<body>
    <div class="wrapper" style="display: flex;">
        <!-- Left Header Section -->
        <div class="header-container">
            <h1>
                <a href="https://levipulford.github.io/portfolio/" class="site-title">Levi Pulford</a>
            </h1>
            <div class="nav-links">
                <a href="https://levipulford.github.io/portfolio/" 
                   class="nav-link {% if page.url == '/' %}active{% endif %}">Portfolio</a>
                <a href="https://levipulford.github.io/portfolio/about.html" 
                   class="nav-link {% if page.url == '/about.html' %}active{% endif %}">About</a>
                <a href="https://levipulford.github.io/portfolio/resume.html" 
                   class="nav-link {% if page.url == '/resume.html' %}active{% endif %}">Resume</a>
                <a href="https://levipulford.github.io/portfolio/contact.html" 
                   class="nav-link {% if page.url == '/contact.html' %}active{% endif %}">Contact</a>
            </div>
        </div>

        <!-- Right Content Section -->
        <div class="content-container">
            {{ content }}
        </div>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
