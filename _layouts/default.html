<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <style>
        /* Centering header content vertically and raising slightly */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally center */
            justify-content: center; /* Vertically center */
            height: 100vh; /* Full viewport height */
            text-align: center;
            transform: translateY(-10%); /* Raise content slightly */
        }

        .header-container h1 {
            margin-bottom: 10px; /* Space below the name */
        }

        .intro {
            margin-bottom: 20px; /* Space below the introduction */
            font-size: 14px; /* Smaller font size for tagline */
            line-height: 1.2; /* Tighter line spacing */
            max-width: 400px; /* Maximum width to fit on one or two lines */
            text-align: center;
            text-align-last: left; /* Align the last line to the left */
        }

 .nav-links {
    display: flex;
    flex-direction: column; /* Stack links vertically */
    align-items: center;
    gap: 15px; /* Add spacing between links */
    font-size: 14px;
} 
                /* Active link styles */
.nav-links a.active {
    font-weight: bold;
    color: #0056B3;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header-container">
            <h1>
                <a href="https://levipulford.github.io/portfolio/" style="text-decoration: none; color: inherit;">Levi Pulford</a>
            </h1>
            <div class="intro">
                <i>Technical Communicator | AI, Data, and Environmental Technology</i>
            </div>
            <div class="nav-links">
                <a href="{{ "/" | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Portfolio</a>
                <a href="{{ "/about.html" | relative_url }}" class="{% if page.url == '/about.html' %}active{% endif %}">About</a>
                <a href="{{ "/resume.html" | relative_url }}" class="{% if page.url == '/resume.html' %}active{% endif %}">Resume</a>
                <a href="{{ "/contact.html" | relative_url }}" class="{% if page.url == '/contact.html' %}active{% endif %}">Contact</a>
                <a href="https://levipulford.substack.com" target="_blank" rel="noopener noreferrer">Blog</a>
            </div>
        </header>
        <section>
            {{ content }}
        </section>
        <footer>
            <!-- Optional footer content -->
        </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>
</html>
